<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz attractions</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <div class="app-image">
        <img src="images/coliseum.jpg" alt="Coliseum" />
      </div>
      <div class="answers flex">
        <div class="answers-buttons">
          <div class="container">
            <button data-num="1" class="btn answers-buttons_button">
              Coliseum
            </button>
            <button data-num="2" class="btn answers-buttons_button">
              Petronas Towers
            </button>
            <button data-num="3" class="btn answers-buttons_button">
              Louvre
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
